<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Regulatory Feed Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; color: #222; margin: 0; padding: 2rem; }
    h1 { color: #2c3e50; margin-top: 0; }
    h2 { color: #444; }
    .feed-block { margin-bottom: 3rem; }
    ul { list-style: none; padding: 0; }
    li { margin-bottom: 0.5rem; }
    a { text-decoration: none; color: #0077cc; }
    a:hover { text-decoration: underline; }
    small { color: #888; }
    input[type="text"] {
      padding: 0.5rem; margin-bottom: 2rem; width: 100%; max-width: 400px;
      border: 1px solid #ccc; border-radius: 4px;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>Global Regulatory Feed</h1>

  <input type="text" id="search" placeholder="Search keyword e.g. disclosure, 13F, enforcement..." oninput="filterFeeds()" />

  <div id="feeds"></div>

  <script>
    const sources = [
      { name: "SEC – Proposed Rules", url: "https://www.sec.gov/rss/rules-proposed.xml" },
      { name: "SEC – Final Rules", url: "https://www.sec.gov/rss/rules-final.xml" },
      { name: "CFTC – Updates", url: "https://www.cftc.gov/rss.xml" },
      { name: "ESMA – News", url: "https://www.esma.europa.eu/feeds/news" },
      { name: "FINRA – Regulatory Notices", url: "https://www.finra.org/rss-feed/41006/rss.xml" },
      { name: "Federal Reserve – Press", url: "https://www.federalreserve.gov/feeds/press_all.xml" },
      { name: "CFPB – Consumer Finance Blog", url: "https://www.consumerfinance.gov/feeds/blog/" },
      { name: "EIOPA – Insurance and Pensions", url: "https://www.eiopa.europa.eu/rss.xml" }
    ];

    const feedsContainer = document.getElementById("feeds");

    async function loadFeeds() {
      for (const source of sources) {
        const api = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(source.url)}`;
        try {
          const res = await fetch(api);
          const data = await res.json();

          const block = document.createElement("div");
          block.className = "feed-block";
          block.innerHTML = `<h2>${source.name}</h2><ul id="${source.name}"></ul>`;
          feedsContainer.appendChild(block);

          const list = block.querySelector("ul");
          data.items.slice(0, 10).forEach(item => {
            const li = document.createElement("li");
            li.classList.add("feed-item");
            li.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a><br><small>${item.pubDate}</small>`;
            list.appendChild(li);
          });

        } catch (err) {
          console.error(`Error loading ${source.name}:`, err);
        }
      }
    }

    function filterFeeds() {
      const keyword = document.getElementById("search").value.toLowerCase();
      const items = document.querySelectorAll(".feed-item");
      items.forEach(item => {
        const text = item.textContent.toLowerCase();
        item.style.display = keyword === "" || text.includes(keyword) ? "block" : "none";
      });
    }

    loadFeeds();
  </script>
</body>
</html>
